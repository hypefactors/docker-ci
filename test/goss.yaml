# Mysql server tests
service:
  mysql:
    enabled: true
    running: false
user:
  mysql:
    exists: true
    groups:
    - mysql
    home: /nonexistent
    shell: /bin/false
group:
  mysql:
    exists: true
process:
  mysql:
    running: false

command:
  composer --version:
    title: Checking that Composer is installed
    exit-status: 0
    stdout:
      - /Composer version [0-9]+\.[0-9]+\.[0-9]+/
    stderr: []
    timeout: 1000

  echo $LANG:
    title: Checking that LANG is set to UTF8
    exit-status: 0
    stdout:
      - /C\.UTF-8/
    stderr: []
    timeout: 1000

  node -v:
    title: Checking that Node.js v8 is installed
    exit-status: 0
    stdout:
      - /v8\.[0-9]+\.[0-9]+/
    stderr: []
    timeout: 1000

  php -v:
    title: Checking that PHP 7.1 is installed
    exit-status: 0
    stdout:
      - /PHP 7.1/
    stderr: []
    timeout: 1000

  mysql --version:
    title: Checking that MySQL client is installed
    exit-status: 0
    stdout:
      - /mysql  Ver [0-9]+\.[0-9]+/
    stderr: []
    timeout: 1000
